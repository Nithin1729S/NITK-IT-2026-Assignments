<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers</title>
</head>

<body>
    <script>
        const printNums = (n) => {
            for (let i = 1; i <= n; i++) {
                document.write(i + ' ');
            }
        }
        printNums(5);
    </script>
</body>

</html>

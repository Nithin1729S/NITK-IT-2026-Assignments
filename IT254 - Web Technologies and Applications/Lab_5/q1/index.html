<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

        <label for="task3">Task 3</label><br>
        <input type="checkbox" id="task4" class="task-checkbox" data-percent="80">
        <label for="task4">Task 4</label><br>
        <input type="checkbox" id="task5" class="task-checkbox" data-percent="100">
        <label for="task5">Task 5</label><br>
    </div>
</body>
<script src="script.js"></script>
</html>
